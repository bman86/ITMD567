<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="stockForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Stock Symbol</label>
              <input type="text"
                     class="form-control"
                     formControlName="symbl">
            </div>

            <div class="form-group">
              <label>Do You Own?</label>
              <input type="checkbox"
                     class="form-control"
                     formControlName="own">
            </div>

          <div class="form-group">
            <label>Entry Price</label>
            <input type="number"
                   class="form-control"
                   formControlName="entryPrice">
          </div>

          <div class="form-group">
            <label>Will the stock price increase?</label>
            <input type="checkbox"
                   class="form-control"
                   formControlName="up">
          </div>
          <div class="form-group">
            <label>Target Price</label>
            <input type="number"
                   class="form-control"
                   formControlName="target">
          </div>
          <div class="form-group">
            <label>Investment Time Frame</label>
            <input type="text"
                   class="form-control"
                   formControlName="time">
          </div>
          </fieldset>


          <button type="submit" class="btn btn-primary"  [disabled]="!stockForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectStockPage()">Cancel</button>
        </form>
      </section>
    </div>
  </div>
</div>
